<div class="imgs-zoom-area">
  <img class = "main-image" [src]="mainImage" style="width: 100%;" alt=""/>
  <div *ngIf="isNotEmptyImageList()" class="row">
    <div class="col-sm-12">
      <div id="gallery" class="slick-arrow-3">
        <button (click)="moveLeft()"
                [hidden]="leftNavDisabled"
                type="button" class="arrow-prev slick-arrow">
          <i class="zmdi zmdi-long-arrow-left"></i>
        </button>
        <div class="gallery-slider" dragScroll
             drag-scroll-y-disabled="true"
             scrollbar-hidden="true"
             (reachesLeftBound)="leftBoundStat($event)"
             (reachesRightBound)="rightBoundStat($event)"
             #nav>

          <img *ngFor="let image of imageList; let last = last; let i = index"
               (click)="clickItem(i)"
               [src]="image"
               [class.last]="last"
               [class.active]="i === mainImageIndex"
               class="p-c slick-item"/>
        </div>

        <button (click)="moveRight()" [hidden]="rightNavDisabled"
                type="button"
                class="arrow-next slick-arrow">
          <i class="zmdi zmdi-long-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
