<section class="section" style="background: #fff;"> <!--todo add bg-light when customized to #fff -->
  <div class="container">
        <div *ngIf="product" class="product-details">
          <div class="row">
            <app-product-meta></app-product-meta>
          </div>
          <div class="row product-description">
            <app-product-image-slider [imageUrls]="imageUrls" class="col-md-5 col-sm-12">
            </app-product-image-slider>

            <app-product-info-block [product]="product" class="col-md-7 col-sm-12">
            </app-product-info-block>
          </div>
          <div class="row content">
            <app-product-review></app-product-review>
          </div>
        </div>
      </div>
</section>
