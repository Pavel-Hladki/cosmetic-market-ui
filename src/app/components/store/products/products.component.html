<section class="section-sm">
  <div class="container">
    <div class="row">
      <app-products-breadcrumb></app-products-breadcrumb>
      <div class="col-md-12">
        <div id="search-term-banner" class="search-result search-result-top">
          <p class="search-result-title">Your search results for:</p>
          <p class="search-result-term">"aloe"</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <div class="category-sidebar">
          <!--todo maybe make search with filters instead of several widgets-->
          <!--todo to popup when size is small less than 768-->
          <app-search-widget></app-search-widget>
          <app-products-line-category-widget></app-products-line-category-widget>
        </div>
      </div>

      <div class="col-lg-9 col-lg-push-3 col-xs-12">
        <div class="shop-content">

          <div class="search-result search-result-bottom">
            <p class="search-result-title">Your search results for:</p>
            <p class="search-result-term">"aloe"</p>
          </div>

          <app-products-control-panel [defaultViewType]="selectedViewType"
                                      (onSelectViewType)="selectViewType($event)"
                                      (onSelectedSortOption)="selectSortOption($event)">
          </app-products-control-panel>
          <div class="tab-content">
            <div [ngSwitch]="selectedViewType" class="tab-pane active">
              <div *ngSwitchCase="viewType.LIST" class="row mt-30">
                  <!-- product card -->
                <app-product-item-list *ngFor="let product of products"
                                       [product]="product"
                                       class="col-md-12">
                </app-product-item-list>
              </div>
              <div *ngSwitchCase="viewType.GRID" class="row mt-30">
                <!-- product card -->
                <app-product-item-grid *ngFor="let product of products"
                                       [product]="product"
                                       class="col-sm-12 col-lg-4 col-md-6">
                </app-product-item-grid>
              </div>
            </div>
          </div>
          <app-pagination></app-pagination>
        </div>
      </div>
    </div>
  </div>
</section>
